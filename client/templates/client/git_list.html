<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client_APIGithub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Поиск на GitHub</h1>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
    <div class="col-6 p-1 mx-auto">
        <div class="card mb-4 box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal mx-auto text-center">Информация о реппозитории</h5>

            <div class="card-body">
                <p class="card-text">Название: {{ git.name }}</p>
                <p class="card-text">URL: {{ git.url }}</p>
                <p class="card-text">Описание: {{ git.description }}</p>
                 <a href="{% url 'client:commits-list' %}" class="btn btn-lg btn-block btn-outline-primary">Просмотр коммитов</a>

            </div>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
